<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Style Guide</title>
    <link href="./styles.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>

          <div id="seafoam">
            <p>398774</p>
            <p>Seafoam</p>
          </div>
          <div id="seasmoke">
            <p>5E6778</p>
            <p>Seasmoke</p>
          </div>

            <td id="montserrat500">The quick brown fox jumped over the lazy log.</td>
          </tr>
          <tr>
            <td>Montserrat</td>
            <td>Thin</td>
            <td id="montserrat-thin">The quick brown fox jumped over the lazy log.</td>
          </tr>
        </table>
      </section>
      <section class="styles">
        
      </section>
